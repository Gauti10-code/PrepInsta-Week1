<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 1rem;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 2rem;
        }
        .profile-pic {
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        .skills-set {
            list-style-type: none;
            padding: 0;
        }
        .skills-set li {
            background-color: #f2f2f2;
            margin: 0.5rem 0;
            padding: 0.5rem;
            border-radius: 5px;
        }
    </style>
  </head>

  <body>
    <header>
      <h1>Gautam Singh</h1>
    </header>
    <nav>
      <a href="#about">About</a>
      <a href="#skills">Skills</a>
      <a href="#project">Project</a>
      <a href="#contact">Contact</a>
    </nav>
    <div class="container">
      <section id="about">
          <h2>About Me</h2>
          <img src="GautamSingh.jpg" alt="Profile Picture" class="profile-pic">
          <p>Hello! My name is Gautam Singh. I am passionate about Web Development and Technology. I have experience in TCS as a Web Dev Intern for 3 months.</p>
      </section>
    
    <section>
      <h2>My Skills</h2>
      <ul class="skills-set">
        <li>Java Developer</li>
        <li>C++</li>
        <li>Web Development</li>
        <li>Data Analytics</li>
        <li>SQL</li>
      </ul>
    </section>
    </div>
  </body>
</html>
